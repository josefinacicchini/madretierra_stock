{% include 'header.html' %}
{% with messages= get_flashed_messages() %}
{% if messages %}
 <div class="alert alert-danger" role="alert">
 {% for message in messages %}
 {{message}}
 {% endfor %}
 </div>
{% endif %}
{% endwith %}
<form method="post" action="/store" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            Ingresar producto
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del producto</h5>
            <p class="card-text">
                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                     <input id="txtNombre" class="form-control" type="text" name="txtNombre">
                </div>
                <div class="form-group">
                    <label for="txtAroma">Aroma:</label>
                    <input id="txtAroma" class="form-control" type="text" name="txtAroma">
                </div>
                <div class="form-group">
                    <label for="txtCantidad">Cantidad:</label>
                    <input id="txtCantidad" class="form-control" type="text" name="txtCantidad">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" style="background-color: #c3cbb8; color: white; border: #c3cbb8;" value="Agregar">
                     <a href="{{ url_for('home') }}" class="btn btnprimary">Regresar</a>
                </div>
            </p>
        </div>
    </div>
    
</form>
{% include 'footer.html' %}
